<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>사원정보 조회</h1>
   <p th:text="${session.name}"></p>
   <hr>
   <table th:object="${emp}">
        <tr>
            <td>이름</td>
            <td th:text="*{empName}"></td>
        </tr>
       <tr>
           <td>부서</td>
           <td th:text="*{deptName}"></td>
       </tr>
       <tr>
           <td>장비일련번호</td>
           <td th:text="*{seqno}"></td>
       </tr>
       <tr>
           <td>writer</td>
           <td th:text="${post.userId}"></td>
       </tr>
       <tr>
           <td>likes</td>
           <td th:text="${post.likes}"></td>
       </tr>
   </table>
    <button th:if="${post.userId == session.userId}"
            th:onclick="|location.href='@{/posts/update/{postId}(postId=${post.postId})}'|">수정하기</button>
    <button th:onclick="|location.href='@{/posts}'|">목록으로</button>
    <button th:onclick="|location.href='@{/logout}'|">로그아웃</button>
</body>
</html>
